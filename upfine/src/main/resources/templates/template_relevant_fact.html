<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgba(18, 18, 20, 1);
            color: rgba(196, 196, 204, 1);
            -webkit-font-smoothing: antialiased;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 1rem;
        }

        .fact {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            color: rgba(41, 41, 46, 1);
        }

        .fact_corporation {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .fact__subject {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .fact__summarized-text {
            margin-top: 0;
            text-align: justify;
            text-justify: inter-word;
        }

        .fact__document-link {
            text-align: center;
            margin-top: 10px;
        }

        .fact__document-link a {
            color: rgba(41, 41, 46, 1);
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(49,49,50);
            border-radius: 5px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: rgba(196,196,196);
        }
    </style>
    </meta>
</head>
<body>
<div class="container">
    <div class="header">Upfine</div>
    <div th:each="fact : ${dtos}" class="fact">
        <div class="fact_corporation">
            <p th:text="${fact.corporation}"></p>
            <p th:text="${fact.cnpj}"></p>
        </div>
        <br></br>
        <h2 class="fact__subject" th:text="${fact.subject}"></h2>
        <p class="fact__summarized-text" th:text="${fact.summarized}"></p>
        <div class="fact__document-link">
            <a th:href="${fact.link}"><b>Visualizar fato relevante oficial - CVM</b></a>
        </div>
    </div>
</div>
</body>
</html>

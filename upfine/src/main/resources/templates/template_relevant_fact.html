<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        :root {
            --white: rgba(255, 255, 255, 1);
            --gray-100: rgba(225, 225, 230, 1);
            --gray-300: rgba(196, 196, 204, 1);
            --gray-400: rgba(141, 141, 153, 1);
            --gray-600: rgba(50, 50, 72, 1);
            --gray-700: rgba(41, 41, 46, 1);
            --gray-800: rgba(32, 32, 36, 1);
            --gray-900: rgba(18, 18, 20, 1);

            --green-300: rgba(1, 161, 113, 1);
            --green-500: rgba(0, 135, 95, 1);

            --red-500: rgba(247, 90, 104, 1);
        }

        :focus {
            outline: transparent;
            box-shadow: 0 0 0 2px rgba(0, 135, 95, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgba(18, 18, 20, 1);
            color: rgba(196, 196, 204, 1);
            -webkit-font-smoothing: antialiased;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 1rem;
        }

        .fact {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            color: rgba(41, 41, 46, 1);
        }

        .fact_corporation {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .fact__name {
            width: 250px;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .fact__cnpj {
            width: 250px;
            text-align: right;
            margin-top: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .fact__subject {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .fact__summarized-text {
            margin-top: 0;
            text-align: justify;
            text-justify: inter-word;
        }

        .fact__document-link {
            text-align: center;
            margin-top: 10px;
        }

        .fact__document-link a {
            color: rgba(1, 161, 113, 1);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(18, 18, 20, 1);
            border-radius: 5px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: rgba(196, 196, 204, 1);
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <div class="header">Bom dia, <span th:text="${dtos[0].user}"></span>!</div>
    <div th:each="fact : ${dtos}" class="fact">
        <div class="fact_corporation">
            <p th:text="${fact.corporation}"></p>
            <p th:text="${fact.cnpj}"></p>
<!--            <span class="fact__name" th:text="${fact.corporation}"></span>-->
<!--            <span class="fact__cnpj" th:text="${fact.cnpj}"></span>-->
        </div>
        <br>
        <h2 class="fact__subject" th:text="${fact.subject}"></h2>
        <p class="fact__summarized-text" th:text="${fact.summarized}"></p>
        <div class="fact__document-link">
            <a th:href="${fact.link}">Visualizar fato relevante oficial - CVM</a>
        </div>
    </div>
</div>
</body>
</html>

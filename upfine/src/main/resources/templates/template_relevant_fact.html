<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #333;
        background-color: #f5f5f5;
      }
      .fact {
        margin-bottom: 20px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .fact__name {
        font-weight: bold;
        margin-bottom: 10px;
        width: 50%;
        text-align: left;
      }
      .fact__cnpj {
        font-weight: bold;
        margin-bottom: 10px;
        width: 50%;
        text-align: right;
      }
      .fact__subject {
        margin-top: 0;
        margin-bottom: 10px;
        text-align: center;
      }
      .fact__summarized-text {
        margin-top: 0;
        text-align: justify;
        text-justify: inter-word;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
      .header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
</head>
<body>
<div class="container">
    <div class="header">My Email Template</div>
    <div th:each="fact : ${dtos}" class="fact">
        <div style="display:flex; justify-content: space-between; width:100%;">
            <span class="fact__name" th:text="${fact.name}"></span>
            <span class="fact__cnpj" th:text="${fact.cnpj}"></span>
        </div>
        </br>
        <h2 class="fact__subject" th:text="${fact.subject}"></h2>
        <p class="fact__summarized-text" th:text="${fact.summarized}"></p>
    </div>
</div>
</body>
</html>

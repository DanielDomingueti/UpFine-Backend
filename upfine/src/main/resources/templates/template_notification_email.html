<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --white: rgba(255, 255, 255, 1);
            --gray-100: rgba(225, 225, 230, 1);
            --gray-300: rgba(196, 196, 204, 1);
            --gray-400: rgba(141, 141, 153, 1);
            --gray-600: rgba(50, 50, 72, 1);
            --gray-700: rgba(41, 41, 46, 1);
            --gray-800: rgba(32, 32, 36, 1);
            --gray-900: rgba(18, 18, 20, 1);

            --green-300: rgba(1, 161, 113, 1);
            --green-500: rgba(0, 135, 95, 1);

            --red-500: rgba(247, 90, 104, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--gray-900);
            color: var(--gray-300);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--gray-800);
            border-radius: 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--gray-300);
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header img {
            max-width: 100px;
            height: auto;
        }

        .content {
            margin-bottom: 20px;
            background-color: var(--white);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            color: var(--gray-700);
        }

        .content p {
            margin-bottom: 10px;
            text-align: justify;
            text-justify: inter-word;
        }

        .footer {
            text-align: center;
            color: var(--gray-400);
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Upfine</h1>
        <img src="path_to_your_logo_image.png" alt="Company Logo">
    </div>
    <div class="content">
        <p>Prezado <span th:text="${dtos.user}"></span>.</p>
        <p>Nesse e-mail, encontra-se em anexo o resumo dos fatos relevantes do dia <span th:text="${dtos.date}"></span> com base nas personalizações previamente estabelecidas.</p>
        <p>Em caso de necessidade de troca das empresas escolhidas ou demais dúvidas, não hesite em <a href="https://wa.me/+5519996698179">nos contatar</a>.</p>
        <p>Atenciosamente,</p>
        <p>Upfine</p>
    </div>
    <div class="footer">
        &copy; 2023 Upfine.
    </div>
</div>
</body>
</html>
